<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Sinh Viên</title>
    <script src="student.js"></script>
    <link rel="stylesheet" href="student.css">


</head>
<body>
<form name ="students"><div class="form-student">
    <h3>Thông tin sinh viên</h3>
    <label>Họ và tên :<span style="color: red">*</span> </label>
    <input type="text" id="studentName" name="name" />
    <br>
    <label>Email:<span style="color: red">*</span></label>
    <input type="text" id="studentEmail" name="email"/>
    <br>
    <label>Phone:<span style="color: red">*</span></label>
    <input type="text" id="studentPhone" name="phone" />
    <br>
    <label>Address:<span style="color: red">*</span></label>
    <input type="text" id="studentAddress" name="address" />
    <br>
    <div style="width: 400px; text-align: center">
        <button style="width: 100px; height: 30px" id="btnAdd" type="button" value="Add" onclick="addStudent()">Cập Nhật</button>
        <button style="width: 100px; height: 30px" id="btnEdit" type="button" value="Add" onclick="saveStudent()">Lưu Lại</button>
        <button style="width: 100px; height: 30px" id="btnReset" type="button" value="Reset" onclick="resetStudent()">Reset</button>
    </div>

</div>
    <h3>Danh sách sinh viên</h3>
    <span id="main-body"></span>
</form>

</body>
</html>
